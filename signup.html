<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - route.me</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Create Account</h2>
   
<label for="surname">Surname:</label>
<input type="text" id="surname" placeholder="Your Surname" required />
<label for="otherNames">Other Names:</label>
<input type="text" id="otherNames" placeholder="Your First and Middle Names" required />
    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Your Email" required />
    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="Password (min 8 chars)" required />
    <button id="signupBtn">Sign Up</button>
  </div>
  <script src="app.js"></script>
</body>
</html>
