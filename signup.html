
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up | route.me</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav><h1>route.me</h1></nav>
  <main>
    <h2>Sign Up</h2>
    <form id="signup-form">
      <input type="text" placeholder="Enter your name" id="name" required />
      <input type="email" placeholder="Enter your email" id="email" required />
      <input type="password" placeholder="Enter a password (min 8 chars)" id="password" required />
      <button type="submit">Sign Up</button>
    </form>
  </main>
  <script src="app.js"></script>
</body>
</html>
