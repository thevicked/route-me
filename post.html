<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Post - route.me</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2 id="greeting">Hi, User</h2>
    <p>Where are you headed?</p>
    <form id="postForm">
      <h3>From</h3>
      <label>State:
        <select id="fromState" required></select>
      </label>
      <label>City:
        <select id="fromCity" required></select>
      </label>
<!-- For From City -->
<input type="text" id="fromCityOther" placeholder="Enter other city" style="display:none; margin-top: 5px;" />

      <label>Landmark:
        <input type="text" id="landmarkFrom" placeholder="E.g., Ojota Bus Stop" required />
      </label>
      <h3>To</h3>
      <label style="display: flex; align-items: center; gap: 8px;">
        <input type="checkbox" id="sameCity" checked />
        Same as 'From'
      </label>
      <label>State:
        <select id="toState" disabled required></select>
      </label>
      <label>City:
        <select id="toCity" disabled required></select>
      </label>

<!-- For To City -->
<input type="text" id="toCityOther" placeholder="Enter other city" style="display:none; margin-top: 5px;" />
      <label>Landmark:
        <input type="text" id="landmarkTo" placeholder="E.g., CMS Bus Stop" />
      </label>
      <label>Additional Info:
        <textarea id="extra" placeholder="Any extra details?"></textarea>
      </label>
<div class="image-upload-wrapper">
  <label for="imageUpload" class="custom-upload-btn">ðŸ“· Upload Image(s)</label>
  <input type="file" id="imageUpload" accept="image/*" multiple />
  <small>You can take a picture or choose from your device. Max 5 images.</small>

  <div id="imagePreview" class="image-preview-grid"></div>
</div>
      <button type="submit">Post</button>
    </form>
  </div>
  <script src="nigeria-data.js"></script>
  <script src="post.js"></script>
</body>
</html>
