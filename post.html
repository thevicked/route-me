<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Post - route.me</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Hi, <span id="username"></span></h2>
    <p>Where are you headed?</p>
    <label>From State: <select id="fromState"></select></label>
    <label>From City: <select id="fromCity"></select></label>
    <label><input type="checkbox" id="sameLocation" checked /> To same state and city</label>
    <div id="toLocation" style="display:none;">
      <label>To State: <select id="toState"></select></label>
      <label>To City: <select id="toCity"></select></label>
    </div>
    <input type="text" id="landmark" placeholder="Landmark / Description" required />
    <textarea id="extra" placeholder="Additional Information"></textarea>
    <button id="submitPost">Post</button>
  </div>
  <script src="nigeria-data.js"></script>
  <script src="post.js"></script>
</body>
</html>
