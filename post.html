
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Posts | route.me</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <h1>route.me</h1>
    <a href="index.html">Home</a>
  </nav>

  <main class="post-page">
    <h2 id="greeting">Hi, User</h2>
    <p>Where are you headed?</p>

    <section id="post-form">
      <h3>From</h3>
      <select id="from-state"></select>
      <select id="from-city"></select>
      <input id="from-text" type="text" placeholder="Landmark or detail" />

      <label>
        <input type="checkbox" id="same-location" checked />
        To same state and city
      </label>

      <div id="to-section" style="display: none;">
        <h3>To</h3>
        <select id="to-state"></select>
        <select id="to-city"></select>
      </div>

      <input id="to-text" type="text" placeholder="Destination landmark" />

      <textarea id="info-text" placeholder="Additional information..."></textarea>

      <button id="post-btn">Post</button>
    </section>

    <section id="feed">
      <!-- Feed appears here -->
    </section>
  </main>

  <script src="nigeria-data.js"></script>
  <script src="post.js"></script>
</body>
</html>
