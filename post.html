<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Post - route.me</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2 id="greeting">Hi, User</h2>
    <p>Where are you headed?</p>
    <form id="postForm">
      <h3>From</h3>
      <label>State:
        <select id="fromState" required></select>
      </label>
      <label>City:
        <select id="fromCity" required></select>
      </label>
      <label>Landmark:
        <input type="text" id="landmarkFrom" placeholder="E.g., Ojota Bus Stop" required />
      </label>
      <h3>To</h3>
      <label style="display: flex; align-items: center; gap: 8px;">
        <input type="checkbox" id="sameCity" checked />
        Same as 'From'
      </label>
      <label>State:
        <select id="toState" disabled required></select>
      </label>
      <label>City:
        <select id="toCity" disabled required></select>
      </label>
      <label>Landmark:
        <input type="text" id="landmarkTo" placeholder="E.g., CMS Bus Stop" />
      </label>
      <label>Additional Info:
        <textarea id="extra" placeholder="Any extra details?"></textarea>
      </label>
<label for="imageUpload">Upload Image:</label>
<input type="file" id="imageUpload" accept="image/*" capture="environment">
<small>You can take a picture or choose from your gallery.</small>
      <button type="submit">Post</button>
    </form>
  </div>
  <script src="nigeria-data.js"></script>
  <script src="post.js"></script>
</body>
</html>
